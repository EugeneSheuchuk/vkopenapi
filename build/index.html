<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK open API test</title>
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://connect.facebook.net/en_US/all.js"></script>
    <script src="./oksdk.js" type="text/javascript"></script>
</head>
    <body>
    <div id="fb-root"></div>
        <div>
            <h1>VK open API test</h1>
            <button id="auth">Authorize</button>
            <button id="gPosts">Get Posts</button>
            <label for="postId">
                <input type="text" id="postId">
            </label>
            <button id="sRepost">Search Repost</button>
        </div>
        <div>
            <h1>VK get post by post URL</h1>
            <h2>Before use this section click "Authorize" button</h2>
            <label for="postURL">
                <input type="text" id="postURL">
            </label>
            <button id="urlPost">get post data</button>
        </div>
        <div>
            <h1>Facebook JS SDK</h1>
            <button id="faceAuth">Authorize</button>
            <button id="getFacebookPermissions">Get Permissions</button>
            <button id="getFacebookPosts">Get Posts</button>
            <label for="facebookPostId">
                <input type="text" id="facebookPostId">
            </label>
            <button id="facebookSearchRepost">Search Repost</button>
        </div>
        <div>
            <h1>Ok JS SDK</h1>
            <button id="okAuth">Authorize</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
